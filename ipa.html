	<script>
    // Check if local storage is supported by the browser
    if (typeof(Storage) !== "undefined") {
        // Initialize the variable 'ipa' with 'false' if not already set
        if (!localStorage.getItem('ipa')) {
            localStorage.setItem('ipa', 'false');
        }
        
        // Function to set 'ipa' to 'true'
        function setIpaTrue() {
            localStorage.setItem('ipa', 'true');
        }
        
        // Function to retrieve the value of 'ipa'
        function getIpaValue() {
            return localStorage.getItem('ipa');
        }
    } else {
        // Browser doesn't support local storage
        console.log("Local storage is not supported by this browser.");
    }
</script>
